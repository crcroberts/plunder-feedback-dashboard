<div class="row">
    <div class="col-xs-12">
        <div class="panel panel-success">
            <div class="panel-heading">
                <h3 class="panel-title">
                    Fundamental Feedback
                </h3>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-xs-3">
                        <div class="metric" id="viz-game-enjoyment"></div>
                    </div>
                    <div class="col-xs-3">
                        <div class="metric" id="viz-game-duration"></div>
                    </div>
                    <div class="col-xs-3">
                        <div class="metric" id="viz-game-engagement"></div>
                    </div>
                    <div class="col-xs-3">
                        <div class="metric" id="viz-game-price"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-3">
                        <div class="panel panel-info">
                            <div class="panel-heading"><h3 class="panel-title">Interpretation</h3></div>
                            <div class="panel-body">
                                <div class="alert alert-danger">0 = No fun</div>
                                <div class="alert alert-success">100 = Very fun</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-3">
                        <div class="panel panel-info">
                            <div class="panel-heading"><h3 class="panel-title">Interpretation</h3></div>
                            <div class="panel-body">
                                <div class="alert alert-danger">0 = Too short</div>
                                <div class="alert alert-success">50 = Perfect</div>
                                <div class="alert alert-danger">100 = Too long</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-3">
                        <div class="panel panel-info">
                            <div class="panel-heading"><h3 class="panel-title">Interpretation</h3></div>
                            <div class="panel-body">
                                <div class="alert alert-danger">0 = Not engaging</div>
                                <div class="alert alert-success">50 = perfect</div>
                                <div class="alert alert-danger">100 = Too complex</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-3">
                        <div class="panel panel-info">
                            <div class="panel-heading"><h3 class="panel-title">Interpretation</h3></div>
                            <div class="panel-body">
                                <div class="alert alert-danger">0 = Unwilling to buy</div>
                                <div class="alert alert-success">100 = Willing to buy</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-3">
                        <div class="metric" id="viz-game-enjoyment-comments"></div>
                    </div>
                    <div class="col-xs-3">
                        <div class="metric" id="viz-game-duration-comments"></div>
                    </div>
                    <div class="col-xs-3">
                        <div class="metric" id="viz-game-engagement-comments"></div>
                    </div>
                    <div class="col-xs-3">
                        <div class="metric" id="viz-game-price-comments"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
